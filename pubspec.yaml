name: interaction
description: Social events with a focus on safety and acceptance.
publish_to: 'none'
version: 0.0.0-a1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.17.0

  introspection:
    git: https://github.com/enspyrco/introspection
  perception:
    git: https://github.com/enspyrco/perception
  
  flutterfire_firebase_auth_for_perception:
    git: https://github.com/enspyrco/flutterfire_firebase_auth_for_perception
  platform_default_sign_in_for_perception:
    git: https://github.com/enspyrco/platform_default_sign_in_for_perception

dev_dependencies:
  flutter_test:
    sdk: flutter
  enspyr_lints:
    git: https://github.com/enspyrco/enspyr_lints
  test_utils_for_perception:
    git: https://github.com/enspyrco/test_utils_for_perception
